<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://localhost:44315/images/icon.png">
    <title>Cerca un libro</title>
    <link rel="stylesheet" href="style/site.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script/site.js" defer></script>
</head>
<body style="background-color: #d0d0d0">
    <header>
        <nav>
            <a href="https://localhost:44315/index.html">
                <img src="images/logoNav.png" alt="Logo" id="logo" style="height: 30px; width: auto">
            </a>
            <a href="https://localhost:44315/aggiungiLibro.html" id="add-book-link">Aggiungi un libro</a>
            <a href="https://localhost:44315/rimuoviLibro.html" id="remove-book-link">Rimuovi un libro</a>
            <a href="https://localhost:44315/cercaLibro.html" id="search-book-link">Cerca un libro</a>
        </nav>
    </header>
    <div id="main-content">
        <h2>Cerca un libro</h2>
        <form id="search-book-form">
            <label for="search">Titolo, Autore o ISBN:</label><br>
            <input type="text" id="search-title" name="search" placeholder="Cerca per titolo, autore o ISBN"><br><br>
            <button type="submit">Cerca</button>
        </form>
        <div id="filtroGenere" style="align-content: center; align-items: center; align-self: center">
            <select id="genere-select" onchange="filterByGenere(event)">
                <option value="">Filtra per Genere</option>
                <option value="Poesia Epica">Poesia Epica</option>
                <option value="Romanzo storico">Romanzo storico</option>
                <option value="Romanzo">Romanzo</option>
                <option value="Letteratura per ragazzi">Letteratura per ragazzi</option>
                <option value="Romanzo gotico">Romanzo gotico</option>
                <option value="Romanzo distopico">Romanzo distopico</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Romanzo parodico">Romanzo parodico</option>
                <option value="Romanzo d'avventura">Romanzo d'avventura</option>
                <option value="Romanzo breve">Romanzo breve</option>
                <option value="Romanzo psicologico">Romanzo psicologico</option>
                <option value="Romanzo fantastico">Romanzo fantastico</option>
                <option value="Romanzo per ragazzi">Romanzo per ragazzi</option>
                <option value="Romanzo giallo">Romanzo giallo</option>
                <option value="Thriller">Thriller</option>
            </select>
        </div>
    </div>
    <div class="tabella">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Genere</th>
                    <th>Edizione</th>
                    <th>Prezzo</th>
                    <th>Quantita</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dati dei libri presi dal database -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 La Frontiera Letteraria. Tutti i diritti riservati.</p>
        <p>
            <a href="https://localhost:44315/contatti.html">Contatti</a> |
            <a href="https://localhost:44315/privacy.html">Privacy</a> |
            <a href="https://localhost:44315/terminiecondizioni.html">Termini e condizioni</a>
        </p>
    </footer>
</body>
</html>
